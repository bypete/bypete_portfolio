<svg viewBox="0 0 960 960" xmlns="http://www.w3.org/2000/svg">
  <filter id="noise">
   <feTurbulence type="fractalNoise" baseFrequency="1" numOctaves="5" stitchTiles="stitch" result="noise"/>
    <feComponentTransfer in="noise" result="thresholded">
      <feFuncA type="discrete" tableValues="0 0 0 0 1 1 1 1"/>
    </feComponentTransfer>
    <feFlood flood-color="hsl(206 11% 88%)" result="color"/>
    <feComposite in="color" in2="thresholded" operator="in"/>
  </filter>
  <rect width="100%" height="100%" filter="url(#noise)" opacity="0.05" />
</svg>

